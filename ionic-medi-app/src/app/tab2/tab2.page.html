<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quotes categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display:flex; flex-wrap:wrap;margin-left:10px;">
    <div *ngFor="let category of categories" style="border:1pt solid gray; width:150px; height:150px;margin-right:10px; margin-top:10px;">
    <p style="display:flex; justify-content:center; padding-top:45px">{{category}}</p></div> 
  </div>
  <!--<app-explore-container name="Tab 2 page"></app-explore-container>-->
</ion-content>
