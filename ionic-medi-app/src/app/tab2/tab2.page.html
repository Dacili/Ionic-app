<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      Quotes categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display:flex; flex-wrap:wrap;margin-left:10px;margin-top:20px" *ngIf="selectedCategory == -1">
    <div *ngFor="let category of categories" style="box-shadow: 5px 5px 10px #888888; border-radius: 5px; border: 1pt solid gray; width: 170px; height: 170px; margin-right: 10px; margin-top: 10px; cursor: pointer " (click)="loadQuotesByCategory(category)">

      <p style="display:flex; justify-content:center; padding-top:35px;font-size:15pt">
        <ion-icon *ngIf="category == categoryType[categoryType.Health]" name="medkit-outline"></ion-icon>
        <ion-icon *ngIf="category == categoryType[categoryType.Success]" name="body-outline"></ion-icon>
        <ion-icon *ngIf="category == categoryType[categoryType.Love]" name="fitness-outline"></ion-icon>
        <ion-icon *ngIf="category == categoryType[categoryType.Life]" name="earth-outline"></ion-icon>
      </p>
      <p style="display:flex; justify-content:center">
        {{category}}

      </p>


    </div>

  </div>
  <app-list-quotes-by-category *ngIf="selectedCategory != -1" [quotes]="quotesBySelectedCategory" (unselectCategory)="selectedCategory=-1"></app-list-quotes-by-category>

</ion-content>
